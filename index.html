    <div id="image-container">
        <img id="addrImage" src="" alt="선택한 주소 이미지" />
        <div id="status"></div>
    </div>

    <!-- 리포트 HTML을 표시할 iframe -->
    <div id="report-container">
        <iframe id="reportFrame" src="" title="아파트 리포트"></iframe>
    </div>

    <script>
        const select = document.getElementById("addrSelect");
        const img = document.getElementById("addrImage");
        const status = document.getElementById("status");
        const reportFrame = document.getElementById("reportFrame");

        select.addEventListener("change", () => {
            const filename = select.value;
            const labelText = select.options[select.selectedIndex].text;

            if (!filename) {
                // 선택 초기화 시
                img.style.display = "none";
                img.src = "";
                status.textContent = "";
                reportFrame.style.display = "none";
                reportFrame.src = "";
                return;
            }

            // 이미지 경로 (기존과 동일)
            const imgPath = "apt_trade_chart_85/" + filename;

            status.textContent = "이미지 불러오는 중...";
            img.style.display = "none"; // 로딩 중에는 잠깐 숨김

            img.onload = () => {
                img.style.display = "block";
                status.textContent = labelText + " 이미지가 표시되었습니다.";
            };

            img.onerror = () => {
                img.style.display = "none";
                status.textContent = "이미지를 불러오지 못했습니다. 파일 경로 또는 이름을 확인해주세요.";
            };

            img.src = imgPath;
            img.alt = labelText + " 이미지";

            const match = filename.match(/apt_chart_85_(\d+)\.png$/);
            if (match) {
                const dongCode = match[1];
                const reportPath = "apt_trade_report_85/apt_report_85_" + dongCode + ".html";

                reportFrame.style.display = "block";
                reportFrame.src = reportPath;
            } else {
                // 파일명 패턴이 다를 경우 리포트 숨김
                reportFrame.style.display = "none";
                reportFrame.src = "";
            }
        });
    </script>
</body>
</html>
